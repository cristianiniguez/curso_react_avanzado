<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petgram</title>
  </head>
  <body>
    <noscript><h3>Esta app necesita JavaScript para funcionar</h3></noscript>

    <div id="app"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((reg) => {
              console.log('SW registrado');
            })
            .catch((regError) => {
              console.error('SW error', regError);
            });
        });
      }
    </script>
  </body>
</html>
